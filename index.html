<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>Vue.js</title>
</head>
<body>
<div id="app">
  <form>
    <input type="text" v-on:keypress.enter.prevent="additem($event.target.value)" ref="todoText">
  </form>
  <br>
  <ul>
    <li v-for="todo in todoList">{{ todo }}</li>
  </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script src="js/todo.js"></script>
</body>
</html>
